<div class="container">
  <div class="row">
    <div class="col-md md-form mt-0 offset-2">
      <input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchText" name="searchText">
    </div>
    <div class="col-md">
      <button class="btn btn-success" (click)="printSearch()">Search</button>
    </div>
  </div>
</div>
