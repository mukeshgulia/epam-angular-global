  <div class="container bg-light">
    <form>
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          class="form-control"
          type="text"
          placeholder="Provide course name"
          id="title" name="title"
          required
          [(ngModel)]="course.title">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input
          class="form-control"
          type="text"
          placeholder="Provide course description"
          id="description" name="description"
          required
          [(ngModel)]="course.description">
      </div>

      <div class="form-group">
        <label for="date">Creation Date:</label>
        <input
          class="form-control"
          type="text"
          placeholder="Enter date in format yyyy-mm-dd"
          id="date" name="date"
          required
          [(ngModel)]="course.creationDate">
      </div>

      <div class="form-group">
        <label for="duration">Duration:
          <span *ngIf="course.duration && course.duration > 0"><i class="far fa-clock"></i> {{ course.duration | duration }}</span>
        </label>
        <input
          class="form-control"
          type="text"
          placeholder="Provide minutes"
          id="duration" name="duration"
          required
          [(ngModel)]="course.duration">
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="toprated" name="toprated"
          required
          [(ngModel)]="course.topRated">
          <label for="toprated">Top rated</label>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-danger"
            (click)="cancel()" id="cancel-button">Cancel</button>
          <button class="btn btn-primary offset-1"
            (click)="save()" id="delete-button">Save</button>
        </div>
      </div>

    </form>
  </div>
