<!-- Task 2: static breadcrumbs -->
<div class="container" style="height: 50px">
  <div class="row d-inline-flex p-2">
    <div class="col">
      <div class="breadcrumbs" *ngFor="let crumb of breadcrumbs">
        <a class="breadcrumbs__items breadcrumbs__items-link"><strong>{{crumb}}</strong></a>
      </div>
    </div>
  </div>
  </div>
