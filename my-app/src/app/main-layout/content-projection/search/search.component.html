<div class="container-fluid">
  <div class="row">
    <div class="col stretch-left">
      <input class="form-control" type="text" placeholder="Type a course name" aria-label="Search" [(ngModel)]="searchText" name="searchText">
    </div>
    <div class="col-md-auto">
      <button class="btn btn-success" (click)="printSearch()">Search</button>
    </div>
  </div>
</div>
