  <div class="container" style="margin:auto;width: 600px;">
    <h1>{{ 'login.text' | translate }}</h1>
     <form name="loginForm" #f="ngForm" (ngSubmit)="authenticate()">
      <div class="form-group">
        <label for="email">{{ 'login.email' | translate }}:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter email"
          id="email"
          name ="email"
          [(ngModel)] = "email">
      </div>
      <div class="form-group">
        <label for="pwd">{{ 'login.email' | translate }}:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          id="pwd"
          name ="pwd"
          [(ngModel)] = "password">
      </div>
      <button type="submit" class="btn btn-primary">"{{ 'login.submit' | translate }}"</button>
    </form>
  </div>
