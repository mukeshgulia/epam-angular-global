  <div class="container" style="margin:auto;width: 600px;">
    <h1>Login</h1>
     <form [formGroup]="loginForm" (ngSubmit)="authenticate()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter email"
          formControlName="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          formControlName="password">
      </div>
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage | async}}</div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>
  </div>
