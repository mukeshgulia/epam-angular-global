  <div class="container" style="margin:auto;width: 600px;">
    <h1>Login</h1>
     <!-- <form> -->
      <div class="form-group">
        <label for="email">Email address:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter email"
          id="email"
          [(ngModel)] = "email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          id="pwd"
          [(ngModel)] = "password">
      </div>
      <button type="submit" class="btn btn-primary" (click) = "authenticate()">Submit</button>
    <!-- </form> -->
  </div>
