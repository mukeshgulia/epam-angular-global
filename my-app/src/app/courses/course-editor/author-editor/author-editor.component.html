<mat-form-field class="author-chip-list">
  <mat-label>{{ 'course.authors' | translate }}</mat-label>
  <mat-chip-list #chipList aria-label="Author selection">
    <mat-chip
      *ngFor="let author of authors"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(author)">
      {{author.name}} {{author.lastName}}
      <mat-icon matChipRemove *ngIf="removable">{{ 'course.cancel' | translate }}</mat-icon>
    </mat-chip>
    <input
      class="form-control"
      placeholder="{{ 'course.placeholders.authors' | translate }}..."
      type="text"
      id="authors"
      name="authors"
      required
      #authorInput
      [formControl]="authorControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let author of filteredAuthors | async" [value]="author">
      {{ author.name }} {{ author.lastName}}
    </mat-option>
  </mat-autocomplete>

</mat-form-field>
